AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Notes App
Parameters:
  TableNameParam:
    Type: String
    Description: The name of DynamoDB table
  TableThroughputParam:
    Type: String
    Description: The table throughput
Resources:
  notesTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Ref TableNameParam
      AttributeDefinitions:
        -
          AttributeName: "userId"
          AttributeType: "S"
        -
          AttributeName: "noteId"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "userId"
          KeyType: "HASH"
        -
          AttributeName: "noteId"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref TableThroughputParam
        WriteCapacityUnits: !Ref TableThroughputParam
